<!DOCTYPE html>
	<html lang="eu">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./css/11-homework.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap" rel="stylesheet">

		<body>
			<h1>Робота із сервером</h1>
			<section class="characters-section">
				<div class="chapters-container">
				  <label for="chapters-list">Select Chapter</label>
				  <select name="chapters-list" id="chapters">
					 <option value="1">A New Hope</option>
					 <option value="2">The Empire Strikes Back</option>
					 <option value="3">Return of the Jedi</option>
					 <option value="4">The Phantom Menace</option>
					 <option selected="selected" value="5">Attack of the CLones</option>
					 <option value="6">Revenge of the Sith</option>
				  </select>
				  <button id="get-characters">Get characters</button>
				</div>
				<div class="characters"></div>
			 </section>
			 <section class="planets-section">
				<button id="get-planets">Get Planets</button>
				<div class="planets"></div>
				<div class="planet-buttons">
				  <button id="prev-page">Prev Page</button>
				  <button id="next-page">Next Page</button>
				</div>
			 </section>
		<script type="module" src="./js/11-homework.js"></script>
